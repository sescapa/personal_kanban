<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Project and Summary section -->
    <div class="header">
        <div class="project_name" align="center">NAME</div>
        <div class="project_summary" align="center">SUMMARY</div>
    </div>

    <!-- Kanban Board section-->

    <div class="kanban_container">
        <div class="status" data-status="to_do" style="background-color: white;"> TO DO</div>
        <div class="status" data-status="in_progress" style="background-color: yellow;"> IN PROGRESS</div>
        <div class="status" data-status="blocked" style="background-color: red;"> BLOCKED</div>
        <div class="status" data-status="done" style="background-color: green"> DONE </div>
    </div>
    <!-- Backlog List items section-->

    <div class="backlog">
        
    </div>
    <!-- Graphics section-->

    <div class="graphics">
        
    </div>
</body>
</html>
