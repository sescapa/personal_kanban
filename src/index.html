<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Kanban</title>
    <script src="scripts/project.js"></script>
    <script src="scripts/milestones.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Project and Summary section -->
    <div class="header" id="project_header">
        <script>project_page_header()</script>
    </div>

    <!-- Kanban Board section-->

    <div class="kanban_container" id="kanban_container">
        <div class="status" id="status_to_do" data-status="to_do" style="background-color: grey" >TO DO
            <div class="item">Backlog_item 1</div>
            <div class="item">Backlog_item 2</div>    
        </div>
        <div class="status" id="status_in_progress" data-status="in_progress" style="background-color: orange;"> IN PROGRESS
            <div class="item">Backlog_item 3</div>
            <div class="item">Backlog_item 4</div>
            <div class="item">Backlog_item 5</div>
        </div>
        <div class="status" id="status_blocked" data-status="blocked" style="background-color: red;"> BLOCKED
            <div class="item">Backlog_item 6</div>
        </div>
        <div class="status" id="status_done" data-status="done" style="background-color: green"> DONE 
            <div class="item">Backlog_item 7</div>
        </div>
    </div>
    <!-- Backlog List section-->

    <div class="backlog" id="backlog_list"> 
        <text>Backlog</text>
        <div class="milestone_button_div" id="milestone_buttons">
            <button class="milestone_button" onclick="milestone_button('new')">+ New Milestone</button>
            <button class="milestone_button" onclick="milestone_button('update')">+ Update Milestone</button>
            <button class="milestone_button" onclick="milestone_button('delete')">- Delete Milestone</button>
        </div>
        <script>milestone_dropdown()</script>

    </div>

    <!-- Graphics section-->

    <div class="graphics_container">
        <div class="graph" style="background-color: red;"> Graph 1</div>
        <div class="graph" style="background-color: green"> Graph 2 </div>
    </div>
</body>
</html>
